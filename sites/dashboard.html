<!DOCTYPE html>
<html>

<head>
    <title>Workout Tracker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Brand</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="navDashboard" class="nav-iten active">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li id="navExercises" class="nav-iten">
                        <a class="nav-link" href="exercise.html">Übungen</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li id="navUser" class="nav-item">
                        <a id="navUserA" class="nav-link" href="user.html"></a>
                    </li>
                    <li id="navLogout" class="nav-item">
                        <button id="btnLogout" type="button" class="btn btn-orange">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container container-first">
        <div class="row">
            <div class="center-content">
                <h1>Dashboard</h1>
            </div>
        </div>

        <div class="row padding-top">
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <h3>Logs</h3>
                    </div>

                    <div class="row">
                        <table class="table borderless" id="log">
                            <tr>
                                <th>Datum</th>
                                <th>Training</th>
                            </tr>
                            <tr>
                                <td>01.01.2018</td>
                                <td>Training A</td>
                            </tr>
                            <tr>
                                <td>03.01.2018</td>
                                <td>Training B</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row padding-top">
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <h3>Übungen</h3>
                    </div>

                    <div class="row">
                        <table class="table table-striped" id="exercise">
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <h3>Trainings</h3>
                    </div>

                    <div class="row">
                        <table class="table table-striped" id="training">
                            <tr>
                                <td>Training A</td>
                            </tr>
                            <tr>
                                <td>Training B</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
    <script src="../navbar.js"></script>
</body>

</html>
