<!DOCTYPE html>
<html>

<head>
    <title>Workout Tracker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="exercise.css">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.min.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Brand</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="navDashboard" class="nav-iten">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li id="navExercises" class="nav-iten active">
                        <a class="nav-link" href="#">Übungen</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li id="navUser" class="nav-item">
                        <a id="navUserA" class="nav-link" href="user.html"></a>
                    </li>
                    <li id="navLogout" class="nav-item">
                        <button id="btnLogout" type="button" class="btn btn-orange">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container container-first">
        <div class="row">
            <div class="center-content">
                <h1>Übungen</h1>
            </div>
        </div>

        <div class="row padding-top">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-orange btn-add" onClick="addExercise()"><i class="ion ion-plus-round"></i></button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <table class="table borderless no-padding" id="tableExercise"></table>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <input type="checkbox" class="form-check-input ml-0" id="selectAll">
                <label class="form-check-label" for="selectAll">Alle auswählen</label>
            </div>

            <div class="col-md-6 text-right">
                <span class="text-padding">markierte: </span>
                <button type="button" class="btn btn-orange btn-add" id="deleteExercises"><i class="ion ion-close-round"></i></button>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="modalExercise">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="exerciseName">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="exerciseName">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="btnSaveExercise" type="button" class="btn btn-orange" data-dismiss="modal">Speichern</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDeleteExercise">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Übung löschen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    <p id="modalDeleteExerciseText">Wirklich löschen?</p>
                </div>
                
                <div class="modal-footer">
                    <button id="modalDeleteExerciseYes" type="button" class="btn btn-orange" data-dismiss="modal">Ja</button>
                    <button type="button" class="btn btn-orange" data-dismiss="modal">Nein</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="exercise.js"></script>
    <script src="../navbar.js"></script>
</body>

</html>
