<html>

<head>
    <title>Workout Tracker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Brand</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="container container-first">
        <div class="center-content">
            <div class="row">
                <div class="col-sm-12 offset-sm-0 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <form id="registerForm">
                        <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none">
                            <strong>Fehler!</strong> Bitte versuchen Sie es spÃ¤ter erneut.
                        </div>
                        <div class="form-group">
                            <label for="name">Vorname</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="surname">Nachname</label>
                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Nachname">
                        </div>
                        <div id="groupEmail" class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail">
                            <div id="emailFeedback" class="form-control-feedback" style="display: none">Diese E-Mail wird bereits verwendet!</div>
                        </div>
                        <div id="groupUsername" class="form-group">
                            <label for="username">Benutzername</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername">
                            <div id="usernameFeedback" class="form-control-feedback" style="display: none">Dieser Benutzername wird bereits verwendet!</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Passwort</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                        </div>
                        <div class="form-group padding-bottom">
                            <label for="confirmPassword">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Passwort wiederholen">
                        </div>

                        <div class="form-group">
                            <button id="btnRegister" type="button" class="btn btn-orange">
                                Registrieren
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="../md5.js"></script>
    <script src="register.js"></script>
</body>

</html>
