<!DOCTYPE html>
<html>

<head>
    <title>Workout Tracker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="user.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>

    </header>

    <div class="container container-first">
        <div class="row">
            <div class="center-content">
                <h1>Benutzerübersicht</h1>
            </div>
        </div>

        <div class="row padding-top">
            <div class="col-md-6">
                <div class="row">
                    <div class="center-content">
                        <h2>Details</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 offset-sm-0 col-md-12 offset-md-0 col-lg-10 offset-lg-1">
                        <div class="form-group">
                            <label for="name">Vorname</label>
                            <input type="text" class="form-control" id="name" placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="surname">Nachname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Nachname">
                        </div>
                        <div class="form-group padding-bottom">
                            <label for="email">E-Mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <button id="btnSaveChanges" type="button" class="btn btn-orange">
                                Speichern
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="center-content">
                        <h2>Passwort ändern</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 offset-sm-0 col-md-12 offset-md-0 col-lg-10 offset-lg-1">
                        <div id="groupPasswordOld" class="form-group">
                            <label for="passwordold">Altes Passwort</label>
                            <input type="password" class="form-control" id="passwordold" placeholder="Altes Passwort">
                            <div id="passwordOldFeedback" class="form-control-feedback" style="display: none">Das eingegebene Passwort ist falsch!</div>
                        </div>
                        <div class="form-group">
                            <label for="passwordnew">Neues Passwort</label>
                            <input type="password" class="form-control" id="passwordnew" placeholder="Neues Passwort">
                        </div>
                        <div id="groupPasswordNew2" class="form-group padding-bottom">
                            <label for="confirmPassword">Neues Passwort wiederholen</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Neues Passwort wiederholen">
                            <div id="passwordNew2Feedback" class="form-control-feedback" style="display: none">Die Passwörter stimmen nicht überein!</div>
                        </div>
                        <div class="form-group">
                            <button id="btnChangePassword" type="button" class="btn btn-orange">
                                Passwort ändern
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="../../navbar.js"></script>
    <script src="user.js"></script>
</body>

</html>
